# ============================================
# Word Cloud Generator Configuration
# ============================================

# Input/Output Settings
csv_path: data/input.csv          # Path to input CSV file
text_column: title                # Name of the column containing text data
output_img: output/wordcloud.png  # Path to save the generated word cloud image

# Font Settings
font_path: /System/Library/Fonts/STHeiti Medium.ttc  # Font file path (must support Chinese characters)

# Image Dimensions
width: 1920                       # Word cloud width in pixels
height: 1080                      # Word cloud height in pixels

# Background Color
background_color: white           # Background color (e.g., 'white', 'black', '#FFFFFF', 'rgb(255,255,255)')

# Word Processing Settings
min_word_length: 2                # Minimum word length to include (filters out single characters)
max_words: 200                    # Maximum number of words to display in the word cloud
relative_scaling: 0.5             # Relative scaling of word sizes (0.0-1.0, higher = more size variation)

# ============================================
# Color Configuration (Choose ONE method)
# ============================================

# Method 1: Use Built-in Colormap
# Set use_custom_colors to false and specify a colormap name
use_custom_colors: false
colormap: Accent

# Method 2: Use Custom Color Gradient
# Set use_custom_colors to true and define your custom colors
# Example: Uncomment the lines below to use a custom blue-to-red gradient
# use_custom_colors: true
# custom_colors:
#   - '#0000FF'    # Blue
#   - '#00FFFF'    # Cyan
#   - '#00FF00'    # Green
#   - '#FFFF00'    # Yellow
#   - '#FF0000'    # Red

# Example: Purple to Pink gradient
# use_custom_colors: true
# custom_colors:
#   - '#9b59b6'    # Purple
#   - '#e91e63'    # Pink
#   - '#f06292'    # Light Pink

# Example: Ocean colors
# use_custom_colors: true
# custom_colors:
#   - '#003366'    # Deep Blue
#   - '#006699'    # Ocean Blue
#   - '#0099CC'    # Sky Blue
#   - '#00CCFF'    # Light Blue
#   - '#66FFFF'    # Cyan

# ============================================
# Available Built-in Colormaps
# ============================================
# Sequential: Blues, BuGn, BuPu, GnBu, Greens, Greys, Oranges, OrRd, 
#             PuBu, PuBuGn, PuRd, Purples, RdPu, Reds, YlGn, YlGnBu, 
#             YlOrBr, YlOrRd, viridis, plasma, inferno, magma, cividis
#
# Diverging: BrBG, PRGn, PiYG, PuOr, RdBu, RdGy, RdYlBu, RdYlGn, 
#            Spectral, coolwarm, bwr, seismic
#
# Qualitative: Accent, Dark2, Paired, Pastel1, Pastel2, Set1, Set2, Set3,
#              tab10, tab20, tab20b, tab20c
#
# Miscellaneous: rainbow, jet, hsv, flag, prism
#
# Note: Add '_r' suffix to any colormap name for reversed colors (e.g., 'viridis_r') 